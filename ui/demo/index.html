<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <profiles-test style="height: 100%; display: flex;"></profiles-test>

    <script type="module">
      import {
        ProfilePrompt,
        AgentAvatar,
        ProfilesStore,
        MyProfile,
        ProfilesContext,
        SearchAgent,
        ListProfiles,
        ProfilesService
      } from '../src';
      import { AppWebsocket, AppAgentWebsocket, encodeHashToBase64 } from '@holochain/client';
      import { LitElement, html } from 'lit';
      import { ScopedElementsMixin } from '@open-wc/scoped-elements';
      import { SlBadge } from '@scoped-elements/shoelace';

      class ProfilesTest extends ScopedElementsMixin(LitElement) {
        static get properties() {
          return {
            loaded: {
              type: Boolean,
            },
          };
        }

        async firstUpdated() {
          const appWs = await AppWebsocket.connect(
            undefined // js-client will ignore url in launcher environment
          );
          const client = await AppAgentWebsocket.connect(appWs, 'test-app')

          const service = new ProfilesService(client, 'profiles-test')

          this.store = new ProfilesStore(service, {
            additionalFields: ['Bio', 'Location'],
          });
          this.loaded = true;
        }

        render() {
          if (!this.loaded) return html`<span>Loading...</span>`;
          return html`
            <profiles-context .store=${this.store}>
              <profile-prompt>
                <list-profiles></list-profiles>
                <my-profile style="height: 800px; width: 800px;"></my-profile>
                <search-agent include-myself></search-agent>
                <agent-avatar .agentPubKey=${this.store.myAgentPubKey}>
                  <div
                    style="background-color: lightgreen; width: 12px; height: 12px; border-radius: 50%"
                    slot="badge"
                  ></div>
                </agent-avatar>
              </profile-prompt>
            </profiles-context>
          `;
        }

        static get scopedElements() {
          return {
            'profile-prompt': ProfilePrompt,
            'search-agent': SearchAgent,
            'my-profile': MyProfile,
            'list-profiles': ListProfiles,
            'profiles-context': ProfilesContext,
            'agent-avatar': AgentAvatar,
            'sl-badge': SlBadge,
          };
        }
      }

      customElements.define('profiles-test', ProfilesTest);
    </script>
  </body>
</html>
